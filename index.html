    <script src="https://cdn.tailwindcss.com" onerror="this.onerror=null; this.src='https://unpkg.com/tailwindcss-jit-cdn'"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
      window.onload = function() {
        if (window.tailwind) {
            window.tailwind.config = {
                theme: {
                  extend: {
                    colors: {
                      'brand-blue': '#0055a4',
                      'brand-red': '#e3001b',
                      'brand-dark': '#1a1a1a',
                      'brand-gray': '#f4f4f4',
                      'brand-yellow': '#facc15',
                    },
                    fontFamily: {
                      sans: ['Roboto', 'sans-serif'],
                      serif: ['Playfair Display', 'serif'],
                    }
                  }
                }
            }
        } else {
            console.warn('Tailwind failed to load. Check internet connection.');
        }
      }
    </script>
    <style>
      body { font-family: 'Roboto', sans-serif; background-color: #f8f9fa; color: #333; }

      .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
